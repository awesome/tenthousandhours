<!DOCTYPE html>
<html>
<head>
  <title>
    Countdown to Mastery
  </title>
  <style type="text/css">
    body {
      width: 180px;
      font-family: "Helvetica Nueue", Helvetica, arial, sans-serif;
      margin: 0;
      padding: 5px;
    }
    h2 {
      margin: 0 0 10px 0;
      padding: 0;
    }
    .red {
      color: #ef5858;
    }
    .green {
      color: #58efb1;
    }
    #shoutout {
      float: left;
      width: 140px;
    }
    #control {
      float: left;
      cursor: pointer;
    }
    #countdown {
      margin-left: 3px; 
    }
  </style>
</head>
<body>
  <h2>
    <div id="shoutout">Ready?</div>
    <a id="control">
      <img id="icon" src="play-32.png" alt="play"/>
    </a>
  </h2>
  <div id="countdown">click play to start</div>

  <script src="popup.js"></script>
</body>
</html>
